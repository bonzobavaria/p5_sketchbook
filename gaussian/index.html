<!DOCTYPE html>
<meta charset="UTF-8">
<title>Sparkler</title>
<script src="../p5.min.js"></script>
<script>
  let points = 1000
  let x
  let y

  function setup() {
    createCanvas(900, 600)
    background(0)
    colorMode(HSB)
    x = width / 2
    y = height / 2
  }

  function draw() {
    background(0, 0, 0, 0.5)
    if (mouseIsPressed) {
      x = lerp(x, mouseX, 0.05)
      y = lerp(y, mouseY, 0.05)
    } 
    translate(x, y)
    for (let i = 0; i < points; i++) {
      rotate(TWO_PI * i / points)
      let length = randomGaussian(0, 100)
      stroke(100, 20, 220)

      line(0, 0, length, 0)
    }
  }
</script>
